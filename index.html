<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <p id="main">default value</p>
    <p id="theme">default theme value</p>

    <script>
        let tg = window.Telegram.WebApp;
        document.getElementById("main").innerHTML = JSON.stringify(tg.initDataUnsafe);
        document.getElementById("theme").innerHTML = JSON.stringify(tg.ThemeParams);
    </script>

    <style>
        body {
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }
    </style>
</body>
</html>
